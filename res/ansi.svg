<svg fill="none" viewBox="0 0 300 22" width="300" height="22" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-size: 20px;
          letter-spacing: 2px;
          font-family: consolas;
        }

        .escape {
          color: #ad7fa8;
        }

        .bracket {
          color: #729fcf;
        }

        .style {
          color: #8ae234;
        }

        .lastByte {
          color: #ef2929;
        }

        .text {
          font-weight: bold;
          background-color: #fce94f;
          color: #555753;
        }
      </style>

      <span class="container">
        <span class="escape">[</span><span class="style">bold:bg-yellow</span><span class="escape">]</span><span
          class="text">ANSI</span><span class="escape">[</span><span class="lastByte">/</span><span
          class="escape">]</span>
      </span>
    </div>
  </foreignObject>
</svg>
